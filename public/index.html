<html lang="en" ng-app="productManager">
<head>
	<meta charset="UTF-8">
	<title>Gerenciador de produtos</title>
	<link rel="stylesheet" href="index.css">	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> 
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>	
	<script src="js/core.js"></script> 
	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/products.js"></script> <!-- load our todo service -->	
</head>
<body ng-controller="mainController">
	<div class="container">
		<div class="jumbutron text-center">
			<h1>Gerenciador de produtos</h1> 
    <h2>Bem vindo!</h2>
    <p>Aqui você pode criar, atualizar ou deletar produtos</p>


			<div id="product-form" class="row">

				<div class="col-sm-8 col-sm-offset-2 text-center">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label class="control-label col-sm-2">Código:</label>
							<div class="col-sm-8">
								<input type="text" class="form-control text-center" ng-disabled="true" placeholder="Código gerado automaticamente" ng-model="formData.id">
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-2">Nome:</label>
							<div class="col-sm-8">
								<input type="text" class="form-control text-center" placeholder="Insira o nome" ng-model="formData.nome">
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-2">Descrição:</label>
							<div class="col-sm-8">
								<input type="text" class="form-control text-center" placeholder="Insira a descrição" ng-model="formData.descricao">
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-2">Preço:</label>
							<div class="col-sm-8">
								<input type="text" class="form-control text-center" placeholder="Insira o preço" ng-model="formData.preco">
							</div>
						</div>


					</form>

					<div>
						<button type="submit" style="width: 95px;" class="btn btn-success btn-md"  ng-disabled="formData.id" ng-click="createProduct(formData)">Criar</button>
						<button type="submit" style="width: 95px;" class="btn btn-info btn-md" ng-disabled="!formData.id" ng-click="updateProduct(formData)">Atualizar</button>
						<button type="submit" style="width: 95px;" class="btn btn-danger btn-md" ng-disabled="!formData.id" ng-click="deleteProduct(formData.id)">Deletar</button>
						<button type="submit" style="width: 95px;" class="btn btn-warning btn-md" ng-click="getProductSync()">Buscar</button>
						<button type="submit" style="width: 95px;" class="btn btn-warning btn-md" ng-click="getProduct()">Buscar Ajax</button>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2">
					<table class="table table-striped" ng-hide="!product.length">
				<thead>
					<tr>
						<th>Código</th>
						<th>Nome</th>
						<th>Descrição</th>
						<th>Preço</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="prod in product" ng-click="configureData(prod)">						
						<td>{{prod._id}}</td>
						<td>{{prod.nome}}</td>
						<td>{{prod.descricao}}</td>
						<td>{{prod.preco}}</td>						
					</tr>
					
				</tbody>
			</table>		
				</div>

			
	

			</div>

			

		</div>		
	</div>
</body>
</html>
